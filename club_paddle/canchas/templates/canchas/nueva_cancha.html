{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Nueva</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <script src="{% static "funciones.js" %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 class="container pt-2">Nueva Cancha</h2>
<form action="">
    <div class="container mb-3 mt-3">
        <label for="numero" class="form-label">Numero</label>
        <input type="text" class="form-control" id="numero" placeholder="ingrese numero de la cancha">
    </div>
    <div class="container mb-3 mt-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="precio" placeholder="ingrese precio de la cancha">
    </div>
    <div class="container mb-3 mt-3">
        {% for d in dias %}
        <label for="{{d.dia}}">{{d.dia}}</label>
        <input type="checkbox" id="{{d.dia}}" onclick="mostrar_input_hora(this.id, '{{d.hora}}')">
        <span id="{{d.hora}}" style="display: none">
            <label for="{{d.hora}}_desde">Desde:</label>
            <input type="time" id="{{d.hora}}_desde">
            <label for="{{d.hora}}_hasta">Hasta:</label>
            <input type="time" id="{{d.hora}}_hasta">
        </span>
            <br>
            <br>
        {% endfor %}
    </div>
</form>
</body>
</html>
