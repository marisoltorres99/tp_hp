{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenido</title>
        <link rel="stylesheet" href="{% static "style.css" %}">
        <script src="{% static "funciones.js" %}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-2">
            {% if request.user.is_authenticated %}
                <h2>Â¡Bienvenido {{ request.user.first_name }} {{ request.user.last_name }}!</h2>
                {% block content %}
                {% endblock content %}
                <a href="{% url "cerrar_sesion" %}">Cerrar Sesion</a>
            {% else %}
                <h2 class="container pt-2">Ingrese sus datos:</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container mb-3 mt-3">
                        {{ form.as_p }}
                        <br>
                        <input type="submit" value="Ingresar" class="btn btn-primary">
                        <a href="{% url "registrarse" %}" class="btn btn-primary">Registrarse</a>
                    </div>
                </form>
            {% endif %}
        </div>
    </body>
</html>
